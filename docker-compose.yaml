version: '3.8'
services:
  frontend-insurance:
    build:
      context: ./frontend-insurance
      dockerfile: Dockerfile
    ports:
      - "3000:5173"
    environment:
      VITE_CREW_HREF: http://localhost:3001
      VITE_BACKEND_BASE: http://localhost:4000
      VITE_AMM_CONTRACT: ST1PCFPA63HE8WKYC13RNFB0N2XJRER8BKG4XV1MA
      VITE_COVER_CONTRACT: ST1PCFPA63HE8WKYC13RNFB0N2XJRER8BKG4XV1MA
    volumes:
      - "./frontend-insurance/src:/app/src"
      - "./frontend-insurance/public:/app/public"

  frontend-crew:
    build:
      context: ./frontend-crew
      dockerfile: Dockerfile
    ports:
      - "3001:5173"
    environment:
      VITE_BACKEND_BASE: http://localhost:4000
    volumes:
      - "./frontend-crew/src:/app/src"


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      PASS_PHRASE: ${PASS_PHRASE}
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5400:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  agents-oracle:
    build:
      context: ./ai-agent-crew
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      USER_AGENT: ${USER_AGENT}
      REDDIT_USERNAME: ${REDDIT_USERNAME}
      REDDIT_PASSWORD: ${REDDIT_PASSWORD}